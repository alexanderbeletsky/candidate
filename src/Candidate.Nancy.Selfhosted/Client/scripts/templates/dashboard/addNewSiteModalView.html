<div class="modal" id="myModal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    <h3>Add new site</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <fieldset>
        <div class="control-group">
          <label class="control-label" for="name">Site name</label>
          <div class="controls">
            <input type="text" class="input-xlarge" id="name">
            <p class="help-block">Please provide and short name for site</p>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="description">Desciption</label>
          <div class="controls">
            <textarea type="text" class="input-xlarge" id="description" rows="5"></textarea>
            <p class="help-block">The description of site</p>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Close</a>
    <a href="#" class="btn btn-primary save">Save changes</a>
  </div>
</div>
